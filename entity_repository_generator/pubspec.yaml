name: entity_repository_generator
description: This is the entity_repository_generator package, which should be used with the entity_repository package.
version: 0.2.0
homepage: https://mbaun.dev
repository: https://github.com/Manuelbaun/entity_repository

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  build: ^1.5.1
  source_gen: ^0.9.8
  entity_repository: ^0.2.0
  ansicolor: ^1.1.0

dev_dependencies:
  analyzer: ^0.40.6
  pedantic: ^1.9.2
  test: ^1.15.6
  build_runner: ^1.10.3
  build_test: ^1.3.0

analyzer:
  strong-mode: true
dependency_overrides:
  entity_repository:
    path: ..\entity_repository
